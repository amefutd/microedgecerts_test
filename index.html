<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Edge Certificate System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Micro Edge Certificate System</h1>
        <div class="section">
            <h2>Issuer</h2>
            <form id="issuerForm">
                <input type="text" id="recipientAddress" class="input" placeholder="Recipient Address" required>
                <input type="text" id="tokenURI" class="input" placeholder="Token URI" required>
                <button type="submit" class="button">Issue Certificate</button>
            </form>
            <p id="issuerMessage" class="message"></p>
        </div>
        <div class="section">
            <h2>Holder</h2>
            <form id="holderForm">
                <input type="text" id="holderAddress" class="input" placeholder="Your Address" required>
                <button type="submit" class="button">View Certificate</button>
            </form>
            <div id="holderCertificates" class="certificates"></div>
            <p id="holderMessage" class="message"></p>
        </div>
        <div class="section">
            <h2>Verifier</h2>
            <form id="verifierForm">
                <input type="text" id="tokenId" class="input" placeholder="Token ID" required>
                <button type="submit" class="button">Verify Certificate</button>
            </form>
            <div id="verifierResult" class="result"></div>
            <p id="verifierMessage" class="message"></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
